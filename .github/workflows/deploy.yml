name: Deploy Pasty / 페이스티 배포

on:
  push:
    branches: [ master, main ]

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies / 의존성 설치
      run: |
        python -m pip install --upgrade pip
        pip install PySide6 pynput Pillow darkdetect rich
        
    - name: Build with PyInstaller / PyInstaller 빌드
      run: |
        pip install pyinstaller
        pyinstaller --onedir --windowed --name pasty main.py
        
    - name: Package / 패키징
      shell: bash
      run: |
        cd dist
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          7z a pasty-${{ matrix.os }}.zip pasty
        else
          zip -r pasty-${{ matrix.os }}.zip pasty
        fi
        
    - name: Upload Artifact / 아티팩트 업로드
      uses: actions/upload-artifact@v4
      with:
        name: pasty-${{ matrix.os }}
        path: dist/pasty-${{ matrix.os }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts / 아티팩트 다운로드
        uses: actions/download-artifact@v4
        with:
          pattern: pasty-*
          merge-multiple: true
          
      - name: Create Release / 릴리스 생성
        uses: softprops/action-gh-release@v1
        with:
          files: pasty-*.zip
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          draft: false
          prerelease: false
