name: Deploy Pasty / 페이스티 배포

on:
  push:
    branches: [ master, main ]

jobs:
  build:
    name: Build & Release / 빌드 및 릴리즈
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.10]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies / 의존성 설치
      run: |
        python -m pip install --upgrade pip
        pip install pynput Pillow pyinstaller
        
    - name: Build with PyInstaller / PyInstaller 빌드
      run: |
        pyinstaller --onedir --noconfirm --windowed main.py
        
    - name: Package Artifacts / 아티팩트 압축
      shell: bash
      run: |
        mkdir -p release-folder
        cp -r dist/main/* release-folder/
        zip -r pasty-${{ matrix.os }}.zip release-folder
        
    - name: Create Release / 릴리즈 생성
      if: matrix.os == 'ubuntu-latest'
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload Release Asset / 릴리즈 아티팩트 업로드
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./pasty-${{ matrix.os }}.zip
        asset_name: pasty-${{ matrix.os }}.zip
        asset_content_type: application/zip
